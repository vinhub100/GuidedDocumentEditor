{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ request.user.first_name }} {{ request.user.last_name }}</title>

    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'editor/doc-style.css' %}">

</head>

<body>
    <div class="a_main_container">
        <div class="a_main">
            <div class="container">
                <div class="row">
                    <div class="col-md-10">
                        <form id="article_form" class="a_form">
                            <div class="form-group">
                                <div style="text-align: center;padding:5px 0px;">
                                    <textarea class="form-control a_heading" id="article_heading" rows="1" placeholder="Heading">{{ article.heading }}</textarea>
                                </div>
                                <div style="text-align: center;padding:5px 0px;">
                                    <textarea class="form-control a_discription" id="article_discription" rows="1" placeholder="Discription">{{ article.discription }}</textarea>
                                </div>
                                <img id="article_dp" class="a_image" width="400px" src="{{ article.dp }}">
                            </div>
                            <hr>
                            <div style="position: relative;width: 100%;">
                                <div class="add_btn_cnt" style="padding: 10px 0px;height:40px">
                                    <div style="width: 100%;position: absolute;">
                                        <hr style="margin-bottom: -15px;">
                                        <button class="float-right round_btn">+</button>
                                    </div>
                                </div>
                                {% autoescape off %} {{ body }} {% endautoescape %}
                            </div>
                        </form>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="position:fixed;background-color: #ffffff99;height: 40px;width: 100%;bottom: 0px;padding: 0px 50px;">
        <a class="float-right btn btn-sm btn-success mx-2" href="/editor">Cancel</a>
        <button id="a_post" class="float-right btn btn-sm btn-success mx-2">Update and Publish</button>
        <button id="a_draft" class="float-right btn btn-sm btn-success mx-2">Update as Draft</button>
        <button id="a_preview" class="float-right btn btn-sm btn-success mx-2">Preview</button>
    </div>

    <div class="option_modal_container">
        <div id="option_modal">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-3" style="border-style: solid;border-width: 1px;border-radius: 10px;padding: 0px;background-color: white;">
                        <div>
                            <button class="float-right option_modal_close">×</button>
                        </div>
                        <div style="padding:30px;">
                            <button id="add_subhead" class="btn btn-success" style="width: 100%;margin: 5px">Sub-Heading</button>
                            <button id="add_para" class="btn btn-success" style="width: 100%;margin: 5px;">Paragraph</button>
                            <button id="add_list" class="btn btn-success" style="width: 100%;margin: 5px">List</button>
                            <button id="add_img" class="btn btn-success" style="width: 100%;margin: 5px">Image</button>
                            <button id="add_yt" class="btn btn-success" style="width: 100%;margin: 5px">Youtube
                            Video</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="imagestore_container">
        <div id="imagestore_modal">
            <div class="container" style="background-color: white;border-radius: 5px;">
                <div class="row">

                    <div style="width: 100%;">
                        <button id="imagestore_modal_close" class="float-right" style="border-width: 0px;border-radius: 50%;background-color: white;color: black;font-size: 1.6rem;">×</button>
                    </div>

                    <div class="col-md-12" style="background-color: white;height:70vh;">
                        <iframe id="imagestore" src="{% url 'imagestore' %}" width="100%" height="500px" style="border-width: 0px;"></iframe>
                    </div>

                    <div style="width: 100%;">
                        <button id="imagestore_select" class="float-right btn btn-success btn-sm m-1">Select
                        Image</button>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="priview_modal_container">
        <div id="preview_modal">
            <div class="container" style="background-color: white;border-radius: 10px; box-shadow: 0px 0px 8px gray;margin: 30px auto 30px auto;">
                <div class="row">
                    <div style="width: 100%;">
                        <button id="priview_modal_close" class="float-right" style="border-width: 0px;border-radius: 50%;background-color: white;color: black;font-size: 1.6rem;">×</button>
                    </div>
                    <div class="col-md-10 offset-1" style="background-color: white;">
                        <div id="arti_preview">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'editor/doc-script.js' %}"></script>
</body>

</html>
