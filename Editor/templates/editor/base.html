{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ request.user.first_name }} {{ request.user.last_name }}</title>

    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'editor/doc-style.css' %}">

</head>

<body>
    <nav class="navbar navbar-light bg-light" style="box-shadow: 0px 0px 7px gray;">
        <nav class="navbar p-0 m-0">
            <a class="nav-link" href="/editor/">Published Articles</a>
            <a class="nav-link" href="/editor/drafts">Drafts</a>
            <a class="nav-link" href="/editor/create">Create</a>
        </nav>
        <div class="form-inline">
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ request.user.first_name }} {{ request.user.last_name }}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    {% block main %} {% endblock %}

    <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'editor/doc-script.js' %}"></script>
</body>

</html>
